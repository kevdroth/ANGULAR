<div class="animate__animated animate__fadeIn animate_faster">
  <h3>
    Buscar por region <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />
  <h5>Seleccione la Region</h5>
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [class]="getClaseCSS(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <hr />
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
