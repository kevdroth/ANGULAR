<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera:</h3>
      <img [src]="pais.flags.png" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Informacion:</h3>
      <ul class="list-group">
        <li class="list-group item">
          <strong>Poblacion: </strong>{{ pais.population | number }}
        </li>
        <li class="list-group item">
          <strong>Codigo Numerico: </strong>{{ pais.ccn3 }}
        </li>
        <li class="list-group item">
          <strong>Codigo Alpha: </strong>{{ pais.cca2 }}
        </li>
      </ul>
    </div>
  </div>
  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let t of pais.translations | keyvalue"
        class="badge bg-primary" style="margin-right: 5px;" >
        {{ t.value.official }}
      </span>
    </div>
  </div>
  <!-- <pre class="mt-5">
    {{ pais | json }}
  </pre> -->
</ng-template>
